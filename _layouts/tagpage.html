---
layout: page
---

<div class="container">
  <div class="row">
    <h1 class="tag-title">Tag: {{ page.tag }}</h1>
  </div>
  <div class="row">

    {% for post in site.tags[page.tag] %}
    {% assign remainder = forloop.index | modulo: 3 %}

    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 desc">
      {% include post-card.html %}
    </div><!-- col-lg-4 -->

    {% if remainder == 0 %}
  </div><!-- /row -->
</br>
<div class="row">
  {% endif %}

  {% endfor %}
</div>
</div>
