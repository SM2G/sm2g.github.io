<div class="float-right">

  <div class="card border-secondary mb-3" style="max-width: 20rem;">
    <div class="card-header"><h1>Feel free to share!</h1></div>
    <div class="card-body">
      <p class="card-text">
        <a href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.github.url }}{{ page.url }}&amp;via={{ site.author.twitter }}" target="_blank"><i class="fa-fw fa-3x fab fa-twitter" aria-hidden="true"></i></a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.github.url }}{{ page.url }}&amp;title={{ page.title }}" target="_blank"><i class="fa-fw fa-3x fab fa-facebook" aria-hidden="true"></i></a>
        <a href="https://plus.google.com/share?url={{ site.github.url }}{{ page.url }}" target="_blank"><i class="fa-fw fa-3x fab fa-google-plus" aria-hidden="true"></i></a>
      </p>
    </div>
  </div>
</div>
