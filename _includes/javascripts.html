  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="{{ site.baseurl }}/assets/js/wow.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/back-to-top.js"></script>
<script src="{{ site.baseurl }}/assets/js/elegant-theme.js"></script>

<!-- Custom JavaScript -->
<script>
  // Initialize WOW.js for animations
  new WOW().init();

  // Add padding to body for fixed navbar and set CSS variable for navbar height
  document.addEventListener('DOMContentLoaded', function () {
    const navbar = document.querySelector('.navbar');
    const navbarHeight = navbar.offsetHeight;
    document.documentElement.style.setProperty('--navbar-height', navbarHeight + 'px');
  });

  // Add active class to current page in navbar
  document.addEventListener('DOMContentLoaded', function () {
    const currentLocation = window.location.pathname;
    const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

    navLinks.forEach(link => {
      const linkPath = link.getAttribute('href');
      if (currentLocation === linkPath || (linkPath !== '/' && currentLocation.startsWith(linkPath))) {
        link.parentElement.classList.add('active');
      }
    });
  });
  
  // Add gold accent to strong elements
  document.addEventListener('DOMContentLoaded', function() {
    const strongElements = document.querySelectorAll('strong');
    strongElements.forEach(element => {
      element.style.color = getComputedStyle(document.documentElement).getPropertyValue('--secondary-color');
    });
    
    // Add animation to card headers
    const cardTitles = document.querySelectorAll('.card-title');
    cardTitles.forEach(title => {
      title.addEventListener('mouseenter', function() {
        this.classList.add('animated');
      });
    });
  });
</script>
