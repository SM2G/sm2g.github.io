<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="{{ site.baseurl }}/assets/js/wow.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/back-to-top.js"></script>
<script src="{{ site.baseurl }}/assets/js/terminator-animation.js"></script>

<!-- Custom JavaScript -->
<script>
  // Initialize WOW.js for animations
  new WOW().init();

  // Add smooth scrolling to all links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();

      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth'
      });
    });
  });

  // Add padding to body for fixed navbar
  document.addEventListener('DOMContentLoaded', function () {
    const navbar = document.querySelector('.navbar');
    const navbarHeight = navbar.offsetHeight;
    document.body.style.paddingTop = navbarHeight + 'px';
  });

  // Add active class to current page in navbar
  document.addEventListener('DOMContentLoaded', function () {
    const currentLocation = window.location.pathname;
    const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

    navLinks.forEach(link => {
      const linkPath = link.getAttribute('href');
      if (currentLocation === linkPath || (linkPath !== '/' && currentLocation.startsWith(linkPath))) {
        link.parentElement.classList.add('active');
      }
    });
  });

  // Terminator boot sequence
  document.addEventListener('DOMContentLoaded', function () {
    const bootSequence = document.createElement('div');
    bootSequence.className = 'boot-sequence';
    bootSequence.innerHTML = `
      <div class="boot-content">
        <div class="boot-text">SYSTEM ONLINE</div>
        <div class="boot-progress"></div>
        <div class="boot-text">INITIALIZING INTERFACE</div>
        <div class="boot-text">ACCESSING ARCHIVES...</div>
      </div>
    `;
    document.body.appendChild(bootSequence);

    setTimeout(() => {
      bootSequence.classList.add('boot-complete');
      setTimeout(() => {
        bootSequence.remove();
      }, 1000);
    }, 2500);
  });
</script>
