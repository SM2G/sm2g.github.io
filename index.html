---
layout: default
---
<div class="container">

<ul class="fa-ul">
  {% for post in site.posts %}
  <li><i class="fa-li fa fa-arrow-circle-right fa-2x"></i>
    <h3>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h3>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y %H:%m" }}</span>
    <hr id="line">
    <div class="content">
      {{ post.excerpt }}
    </div>
    <br>
  </li>
  {% endfor %}
</ul>

</div>
