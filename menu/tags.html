---
layout: default
title: Tags
---

<div class="container">

<h1>Tag Cloud</h1>
{% assign tags = site.tags | sort %}
{% for tag in tags %}
 <span class="badge badge-pill badge-light wow fadeIn" data-wow-delay="0.{{forloop.index }}s">
    <a href="/tag/{{ tag | first | slugify }}"
        style="color: black; font-size: {{ tag | last | size  |  times: 10 | plus: 80  }}%">
            {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
    </a>
</span>
{% endfor %}
</div>
